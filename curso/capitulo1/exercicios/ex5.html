<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercicio5 - Capítulo1">
    <meta name="keywords" content="palavra-chave1, palavra-chave2, palavra-chave3">
    <meta name="author" content="Heverton Souza">
    <title>Exercicior - Capítulo1</title>
</head>
<body>
    <h1>
        Exercício 5
    </h1>
    
    <form action="https://postman-echo.com/post" method="POST">

        <!-- ====================================== -->
        <!--  SEÇÃO 1 – INFORMAÇÕES DO CLIENTE       -->
        <!-- ====================================== -->
        <fieldset>
            <legend>Informações do Cliente</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"
                pattern="^\(\d{2}\)\s\d{5}-\d{4}$"
                title="Formato esperado: (XX) XXXXX-XXXX"
                placeholder="(21) 99999-9999"
                required>
            <br>
            <br>

            <label for="senha">Senha de Acesso:</label>
            <input type="password" id="senha" name="senha"
                minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                title="A senha deve ter 8+ caracteres, com ao menos uma letra maiúscula, uma minúscula e um dígito."
                required>

            <label for="site">Site (Opcional):</label>
            <input type="url" id="site" name="site" placeholder="https://exemplo.com">
        </fieldset>

        <!-- ====================================== -->
        <!--  SEÇÃO 2 – DETALHES DO PEDIDO          -->
        <!-- ====================================== -->
        <fieldset>
            <legend>Detalhes do Pedido</legend>

            <label for="cor">Cor Preferencial do Produto:</label>
            <input type="color" id="cor" name="cor" value="#0000ff">

            <label for="entrega">Data e Hora de Entrega:</label>
            <input type="datetime-local" id="entrega" name="entrega"
                min="2026-01-01T00:00"
                max="2026-12-31T23:59"
                required>

            <label for="quantidade">Quantidade de Itens:</label>
            <input type="range" id="quantidade" name="quantidade"
                min="1" max="10" value="5">

            <label for="modelo">Modelo de Produto:</label>
            <input list="modelos" id="modelo" name="modelo">
            <datalist id="modelos">
                <option value="Laptop Pro">
                <option value="Tablet Slim">
                <option value="Smartwatch X">
            </datalist>
            <br><br>

            <label for="comprovante">Comprovante de Compra (Upload):</label>
            <input type="file" id="comprovante" name="comprovante"
                accept=".jpg,.jpeg,.png,.pdf"
                required>
        </fieldset>

        <!-- ====================================== -->
        <!--  SEÇÃO 3 – OPÇÕES DE ENVIO             -->
        <!-- ====================================== -->
        <fieldset>
            <legend>Opções de Envio</legend>

            <label>Tipo de Envio:</label>

            <label>
                <input type="radio" name="envio" value="normal" checked>
                Envio Normal
            </label>

            <label>
                <input type="radio" name="envio" value="expresso">
                Envio Expresso
            </label>
            <br><br>
            <label for="comentarios">Comentários Adicionais:</label>
            <textarea id id="comentarios" name="comentarios"
                    minlength="10" maxlength="300"
                    placeholder="Escreva observações sobre o pedido..."></textarea>
        </fieldset>

        <!-- ====================================== -->
        <!--  SEÇÃO 4 – FINALIZAÇÃO                 -->
        <!-- ====================================== -->
        <fieldset>
            <legend>Finalização</legend>

            <label>
                <input type="checkbox" name="termos" required>
                Eu concordo com os Termos de Serviço.
            </label>

            <button type="submit">Finalizar Pedido</button>
        </fieldset>

    </form>

    <br><br>
    <a href="../../sumario.html">Retornar para o sumário</a>

</body>
</html>
